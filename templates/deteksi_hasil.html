{% extends "base.html" %}

{% block title %}Hasil Deteksi - Teman Tukang{% endblock %}

{% block custom_css %}
<style>
    .page-header-title {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 25px;
    }

    .result-container {
        max-width: 700px;
        margin: 0 auto 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
    }
    .result-image {
        max-width: 70%; 
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #eee;
    }

    .section-heading {
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff8c00;
        margin: 20px 0 10px;
        border-bottom: 2px solid #ff8c00;
        display: inline-block;
        padding-bottom: 4px;
    }

    .analysis-text {
        font-size: 1rem;
        color: #555;
        text-align: left;
        line-height: 1.6;
        padding: 0 15px;
    }

    .btn-rekomendasi {
        display: inline-block;
        background-color: #ff8c00;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 12px 35px;
        margin-top: 30px;
        font-size: 1rem;
        max-width: 350px;
        width: 70%;
        text-decoration: none;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-rekomendasi:hover {
        background-color: #e67e00;
    }

    @media (max-width: 576px) {
        .result-container {
            padding: 20px;
        }
        .analysis-text {
            padding: 0 10px;
        }
        .btn-rekomendasi {
            width: 100%;
        }
        .result-image {
            max-width: 90%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">

    <h2 class="page-header-title">Hasil Deteksi</h2>

    <div class="result-container">

        <img src="{{ hasil.gambar_rusak }}" alt="Hasil Deteksi Kerusakan" class="result-image">

        <p style="font-size: 0.9rem; color: #888; margin-bottom:20px;">Hasil Deteksi Kerusakan</p>

        <h3 class="section-heading">Analisis Faktor Kerusakan</h3>

        <p class="analysis-text">{{ hasil.faktor }}</p>
        
        <a href="{{ url_for('rekomendasi') }}" class="btn-rekomendasi">Rekomendasi Tukang</a>

    </div>
</div>
{% endblock %}
