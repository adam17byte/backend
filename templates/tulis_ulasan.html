{% extends "base.html" %}

{% block title %}Beri Rating & Ulasan{% endblock %}

{% block custom_css %}
<style>
    .review-box {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        text-align: center;
    }

    .review-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 25px;
    }

    .rating-stars i {
        font-size: 2.3rem;
        color: #ccc;
        cursor: pointer;
        margin: 0 3px;
        transition: 0.2s;
    }

    .rating-stars i.active {
        color: #ff8c00;
    }

    textarea {
        width: 100%;
        background: #f1f1f1;
        border: none;
        border-radius: 10px;
        padding: 15px;
        resize: vertical;
        font-size: 1rem;
        color: #333;
        margin-top: 15px;
    }

    .btn-orange {
        background-color: #ff8c00;
        border: none;
        padding: 10px 30px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: 0.2s;
    }

    .btn-orange:hover {
        background-color: #e67e00;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="review-box">

        <form method="POST" action="{{ url_for('tulis_ulasan', order_id=order_id) }}">

            <h2 class="review-title">Beri Rating & Ulasan</h2>

            <p class="mb-2" style="color:#555;">Penilaian Anda untuk tukang ini</p>

            <div class="rating-stars mb-3">
                <i class="bi bi-star-fill active" data-value="1"></i>
                <i class="bi bi-star-fill active" data-value="2"></i>
                <i class="bi bi-star-fill active" data-value="3"></i>
                <i class="bi bi-star-fill" data-value="4"></i>
                <i class="bi bi-star-fill" data-value="5"></i>
            </div>

            <input type="hidden" name="rating" id="rating-value" value="3">

            <textarea name="ulasan" rows="5" placeholder="Tuliskan ulasanmu..." required></textarea>

            <div class="mt-4">
                <button class="btn-orange" type="submit">Kirim</button>
            </div>

        </form>
    </div>
</div>

<script>
    const stars = document.querySelectorAll(".rating-stars i");
    const ratingInput = document.getElementById("rating-value");

    stars.forEach(star => {
        star.addEventListener("click", function () {
            const rating = this.getAttribute("data-value");
            ratingInput.value = rating;

            stars.forEach(s => s.classList.remove("active"));

            for (let i = 0; i < rating; i++) {
                stars[i].classList.add("active");
            }
        });
    });
</script>
{% endblock %}
